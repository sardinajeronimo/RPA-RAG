<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .robot { fill: none; stroke: #0F62FE; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
      .robot-fill { fill: #0F62FE; }
    </style>
  </defs>

  <!-- Antenna -->
  <line class="robot" x1="50" y1="8" x2="50" y2="15"/>
  <circle class="robot-fill" cx="50" cy="5" r="3"/>

  <!-- Head -->
  <rect class="robot" x="30" y="15" width="40" height="25" rx="5"/>

  <!-- Eyes -->
  <circle class="robot-fill" cx="40" cy="25" r="4"/>
  <circle class="robot-fill" cx="60" cy="25" r="4"/>

  <!-- Mouth -->
  <line class="robot" x1="38" y1="33" x2="62" y2="33"/>

  <!-- Left Ear -->
  <path class="robot" d="M 30,22 L 22,22 Q 18,22 18,26 L 18,32 Q 18,36 22,36 L 30,36"/>
  <circle class="robot-fill" cx="20" cy="29" r="2"/>

  <!-- Right Ear -->
  <path class="robot" d="M 70,22 L 78,22 Q 82,22 82,26 L 82,32 Q 82,36 78,36 L 70,36"/>
  <circle class="robot-fill" cx="80" cy="29" r="2"/>

  <!-- Neck -->
  <line class="robot" x1="50" y1="40" x2="50" y2="45"/>

  <!-- Body -->
  <rect class="robot" x="32" y="45" width="36" height="30" rx="4"/>

  <!-- Chest panel -->
  <rect class="robot" x="42" y="52" width="16" height="16" rx="2"/>

  <!-- Left Arm -->
  <line class="robot" x1="32" y1="52" x2="20" y2="52"/>
  <line class="robot" x1="20" y1="52" x2="20" y2="68"/>

  <!-- Left Hand (claw) -->
  <path class="robot" d="M 15,73 L 15,80 M 20,73 L 20,80 M 25,73 L 25,80"/>
  <line class="robot" x1="14" y1="72" x2="26" y2="72"/>

  <!-- Right Arm -->
  <line class="robot" x1="68" y1="52" x2="80" y2="52"/>
  <line class="robot" x1="80" y1="52" x2="80" y2="68"/>

  <!-- Right Hand (claw) -->
  <path class="robot" d="M 75,73 L 75,80 M 80,73 L 80,80 M 85,73 L 85,80"/>
  <line class="robot" x1="74" y1="72" x2="86" y2="72"/>

  <!-- Base/Legs -->
  <path class="robot" d="M 32,75 Q 32,82 38,86 L 62,86 Q 68,82 68,75"/>
  <ellipse class="robot" cx="50" cy="88" rx="12" ry="4"/>
</svg>
